# Test configuration
server.port=8081

# MongoDB test configuration
spring.data.mongodb.uri=mongodb://localhost:27017/mycloudmen-test
spring.data.mongodb.database=mycloudmen-test

# Disable OAuth2 validation for tests
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://test-issuer.com

# Disable actual email sending in tests
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Mock admin settings
user.admin.domain=example.com
user.admin.email=admin@example.com

# Mock service URLs
google.workspace.api.baseUrl=http://localhost:8082
teamleader.clientId=test-id
teamleader.clientSecret=test-secret
teamleader.redirectUri=http://localhost:8081/api/teamleader/oauth/callback 