# Server configuration
server.port=8080

# MongoDB Connection Settings
spring.data.mongodb.uri=${MONGODB_URI:mongodb+srv://username:password@host.mongodb.net/database?retryWrites=true&w=majority}
spring.data.mongodb.auto-index-creation=true

# Logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.com.cloudmen.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.oauth2=TRACE
logging.level.org.springframework.security.jwt=TRACE
logging.level.org.springframework.security.oauth2.jwt=TRACE
logging.level.org.springframework.core.env=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type,Accept,Origin,X-Requested-With
spring.web.cors.allow-credentials=true

# Session Configuration
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false

# Auth0 Configuration
auth0.audience=${AUTH0_AUDIENCE:https://your-api-identifier}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH0_ISSUER_URI:https://your-tenant.region.auth0.com/}

# Teamleader API Configuration
teamleader.api.clientId=${TEAMLEADER_CLIENT_ID:your-client-id}
teamleader.api.clientSecret=${TEAMLEADER_CLIENT_SECRET:your-client-secret}
teamleader.api.redirectUri=${TEAMLEADER_REDIRECT_URI:http://localhost:8080/api/teamleader/oauth/callback}

# Teamleader Sync Configuration
teamleader.sync.enabled=${TEAMLEADER_SYNC_ENABLED:true}
teamleader.sync.on-startup=${TEAMLEADER_SYNC_ON_STARTUP:true}
teamleader.sync.startup-delay-ms=${TEAMLEADER_SYNC_STARTUP_DELAY:5000}
teamleader.sync.cron=${TEAMLEADER_SYNC_CRON:0 0 2 * * ?}

# User Role Configuration
user.admin.domain=${ADMIN_DOMAIN:cloudmen.net}
# Optional specific admin email - if not set, only domain will be used for admin identification
user.admin.email=${ADMIN_EMAIL:}