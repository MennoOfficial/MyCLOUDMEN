# Server configuration
server.port=8080

# MongoDB Connection Settings
spring.data.mongodb.uri=mongodb://localhost:27017/mycloudmen
spring.data.mongodb.auto-index-creation=true

# Logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.com.cloudmen.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.oauth2=TRACE
logging.level.org.springframework.security.jwt=TRACE
logging.level.org.springframework.security.oauth2.jwt=TRACE

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type,Accept,Origin,X-Requested-With
spring.web.cors.allow-credentials=true

# Session Configuration
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false

# Auth0 Configuration
auth0.audience=https://mycloudmen-api
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-cybjbck012c334m7.us.auth0.com/