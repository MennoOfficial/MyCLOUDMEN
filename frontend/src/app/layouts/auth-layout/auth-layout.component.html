<div class="auth-container">
  <div class="auth-logo">
    <img
      src="https://media.licdn.com/dms/image/v2/C4E0BAQFsdaRGkQ6aCQ/company-logo_200_200/company-logo_200_200/0/1658846403183/cloudmen_logo?e=2147483647&v=beta&t=dnRjkGfxx74Gr0eTamE0EiNx7Io3nMmAn9HTXsAWlAM"
      alt="CLOUDMEN Logo"
    />
  </div>

  <!-- Professional Loading Animation -->
  <div class="loading-overlay" *ngIf="loading">
    <div class="loading-background"></div>
    <div class="loading-container">
      <div class="loading-animation">
        <!-- Professional Three-Bar Loader -->
        <div class="professional-loader">
          <div class="wave-element wave-1"></div>
          <div class="wave-element wave-2"></div>
          <div class="wave-element wave-3"></div>
        </div>
      </div>
      <div class="loading-text">
        <span>Connecting to MyCLOUDMEN</span>
      </div>
      <div class="loading-progress">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

  <div class="auth-content" [class.hidden]="loading">
    <router-outlet></router-outlet>
  </div>
</div>
