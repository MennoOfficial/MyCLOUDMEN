<div class="suspended-container">
  <div class="logo-container">
    <img
      src="https://images.squarespace-cdn.com/content/v1/5ccbf1d3af468332420ae5e1/29cace80-077c-4a83-b165-c29a38b583d8/embleem_transp_white_1700.png"
      alt="CLOUDMEN Logo"
      class="logo"
    />
  </div>

  <div class="content-card">
    <div class="card-logo">
      <img
        src="https://images.squarespace-cdn.com/content/v1/5ccbf1d3af468332420ae5e1/29cace80-077c-4a83-b165-c29a38b583d8/embleem_transp_white_1700.png"
        alt="CLOUDMEN Logo"
      />
    </div>

    <div class="card-content">
      <div class="icon-container">
        <i class="material-icons centered-icon">pause_circle_outline</i>
      </div>

      <h1>Account Suspended</h1>

      <div class="message-container">
        <p class="main-message" *ngIf="companyName">
          <strong>{{ companyName }}</strong> has been temporarily suspended from
          accessing CLOUDMEN services.
        </p>
        <p class="main-message" *ngIf="!companyName">
          Your access has been temporarily suspended from accessing CLOUDMEN
          services.
        </p>

        <p class="action-message">
          Please contact support to resolve this issue and restore access.
        </p>
      </div>

      <div class="button-group">
        <button class="btn btn-primary" (click)="contactSupport()">
          <i class="material-icons">email</i>
          Contact Support
        </button>
        <button class="btn btn-secondary" (click)="logout()">
          <i class="material-icons">logout</i>
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
