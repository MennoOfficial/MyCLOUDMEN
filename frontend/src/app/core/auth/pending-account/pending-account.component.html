<div class="pending-container">
  <div class="logo-container">
    <img
      class="logo"
      src="https://images.squarespace-cdn.com/content/v1/5ccbf1d3af468332420ae5e1/29cace80-077c-4a83-b165-c29a38b583d8/embleem_transp_white_1700.png"
      alt="CLOUDMEN Logo"
    />
  </div>

  <div class="content-card">
    <div class="icon-container">
      <i class="material-icons">hourglass_empty</i>
    </div>

    <h1>Account Pending Approval</h1>

    <div class="message-container">
      <p class="welcome-message">Welcome to CLOUDMEN!</p>

      <p class="info-message">
        An administrator of your company needs to review and activate your
        account. Please contact your administrator to get access.
      </p>

      <p class="action-message">
        If you have any questions, please contact CLOUDMEN.
      </p>
    </div>

    <div class="button-group">
      <button class="btn btn-primary" (click)="contactAdmin()">
        <i class="material-icons">email</i>
        Contact CLOUDMEN
      </button>
      <button class="btn btn-secondary" (click)="logout()">
        <i class="material-icons">logout</i>
        Logout
      </button>
    </div>
  </div>
</div>
