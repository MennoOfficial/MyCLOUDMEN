<div class="pending-container">
  <div class="logo-container">
    <img
      src="https://images.squarespace-cdn.com/content/v1/5ccbf1d3af468332420ae5e1/29cace80-077c-4a83-b165-c29a38b583d8/embleem_transp_white_1700.png"
      alt="CLOUDMEN Logo"
      class="logo"
    />
  </div>

  <div class="content-card">
    <!-- Logo integrated into card header -->
    <div class="card-logo">
      <img
        src="https://images.squarespace-cdn.com/content/v1/5ccbf1d3af468332420ae5e1/29cace80-077c-4a83-b165-c29a38b583d8/embleem_transp_white_1700.png"
        alt="CLOUDMEN Logo"
      />
    </div>

    <!-- Main content area -->
    <div class="card-content">
      <div class="icon-container">
        <i class="material-icons centered-icon">hourglass_empty</i>
      </div>

      <h1>Account Pending</h1>

      <div class="message-container">
        <p class="main-message">
          Your account is currently pending approval and cannot access CLOUDMEN
          services yet.
        </p>

        <p class="action-message">
          You will receive a notification once your account has been approved by
          an administrator.
        </p>
      </div>

      <div class="button-group">
        <button class="btn btn-primary" (click)="contactAdmin()">
          <i class="material-icons">email</i>
          Contact Support
        </button>
        <button class="btn btn-secondary" (click)="logout()">
          <i class="material-icons">logout</i>
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
