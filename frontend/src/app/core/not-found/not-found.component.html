<div class="not-found-container">
  <!-- Background elements -->
  <div class="bg-gradient"></div>
  <div class="cloud cloud-1"></div>
  <div class="cloud cloud-2"></div>
  <div class="cloud cloud-3"></div>
  <div class="cloud cloud-4"></div>
  <div class="cloud cloud-5"></div>
  <div class="cloud cloud-6"></div>
  <div class="cloud cloud-7"></div>
  <div class="cloud cloud-8"></div>

  <!-- Main content card -->
  <div class="content">
    <!-- Logo with integrated cloud icon -->
    <div class="logo-container">
      <div class="cloud-icon">
        <img
          src="https://images.squarespace-cdn.com/content/v1/5ccbf1d3af468332420ae5e1/29cace80-077c-4a83-b165-c29a38b583d8/embleem_transp_white_1700.png"
          alt="CloudMen Logo"
          class="cloudmen-logo"
        />
      </div>
    </div>

    <!-- 404 display -->
    <div class="error-code">404</div>

    <h1>Page not found</h1>

    <p>
      We looked everywhere, but the page you're looking for seems to have
      vanished into the clouds. Let's get you back to safety.
    </p>

    <!-- Action buttons -->
    <div class="btn-container">
      <button class="btn btn-primary" (click)="goHome()">
        <span class="material-icons icon">home</span>
        Return to home
      </button>

      <a href="mailto:support@mycloudmen.com" class="btn btn-outline">
        <span class="material-icons icon">help_outline</span>
        Need help?
      </a>
    </div>
  </div>
</div>
